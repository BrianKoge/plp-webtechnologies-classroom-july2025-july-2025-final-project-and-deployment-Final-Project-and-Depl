<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Book a Session — OrbitX</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header class="site-header">
		<div class="container nav">
			<div class="brand">
				<div class="brand-mark" aria-hidden="true"></div>
				<a href="index.html" aria-label="OrbitX home">OrbitX</a>
			</div>
			<nav>
				<button id="menuButton" class="menu-btn" aria-expanded="false">Menu</button>
				<div class="nav-links">
					<a href="index.html">Home</a>
					<a href="planets.html">Planets</a>
					<a href="book.html" aria-current="page">Book</a>
					
				</div>
			</nav>
		</div>
	</header>

	<main class="container">
		<section>
			<h1>Book a Session</h1>
			<p class="section-title">Tell us where you’d like to go. We’ll handle the rest.</p>
			<form id="bookingForm" novalidate>
				<div class="form-grid">
					<label>
						<span class="label">Full name</span>
						<input type="text" name="name" required placeholder="Jane Starwalker">
					</label>
					<label>
						<span class="label">Email</span>
						<input type="email" name="email" required placeholder="jane@orbitx.io">
					</label>
					<label>
						<span class="label">Preferred planet</span>
						<select name="planet" required>
							<option value="">Select a destination</option>
							<option>Mercury</option>
							<option>Venus</option>
							<option>Mars</option>
							<option>Jupiter</option>
							<option>Saturn</option>
							<option>Exotics</option>
						</select>
					</label>
					<label>
						<span class="label">Date</span>
						<input type="date" name="date" required>
					</label>
					<label class="full">
						<span class="label">Notes (optional)</span>
						<textarea name="notes" rows="4" placeholder="Any special requests or accessibility needs?"></textarea>
					</label>
				</div>
				<p><button class="btn primary" type="submit">Request booking</button></p>
				<p id="formMessage" class="section-title" role="status" aria-live="polite"></p>
			</form>
		</section>
	</main>

	<footer class="site-footer">
		<div class="container">
			<p>© <span id="year"></span> OrbitX. Explore beyond Earth.</p>
		</div>
	</footer>

	<script src="js/main.js"></script>
	<script src="js/form.js"></script>
	<script>document.getElementById("year").textContent = new Date().getFullYear();</script>

	<style>
		.form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }
		.form-grid .full { grid-column: 1 / -1; }
		label { display: grid; gap: 6px; }
		.label { color: var(--muted); font-size: 14px; }
		input, select, textarea {
			background: var(--bg-elev);
			border: 1px solid rgba(77,243,255,0.2);
			border-radius: 10px;
			padding: 10px 12px;
			color: var(--text);
		}
		input:focus, select:focus, textarea:focus { outline: none; border-color: rgba(0,229,255,0.6); box-shadow: 0 0 0 3px rgba(0,229,255,0.15); }
		@media (max-width: 720px) { .form-grid { grid-template-columns: 1fr; } }
	</style>
</body>
</html>
